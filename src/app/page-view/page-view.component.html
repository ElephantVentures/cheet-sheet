<div *ngIf=pageViewService.currentSheetValue class="page-container" cdkDropListGroup>

  <!-- LEFT COLUMN  -->
  <div
    class="page-column"
    cdkDropList
    [cdkDropListData]="pageViewService.currentSheetValue.leftIndexCards"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="index-card-container"
      *ngFor="let card of pageViewService.currentSheetValue.leftIndexCards"
      cdkDrag
      [cdkDragDisabled]="!pageViewService.editModeOn"
    >
      <app-index-card
        [indexCard] = "card"
        [(canEdit)] = "pageViewService.editModeOn"
      >
      </app-index-card>
    </div>
  </div>

  <!-- RIGHT COLUMN  -->
  <div
    class="page-column"
    cdkDropList
    [cdkDropListData]="pageViewService.currentSheetValue.rightIndexCards"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="index-card-container"
      *ngFor="let card of pageViewService.currentSheetValue.rightIndexCards"
      cdkDrag
      [cdkDragDisabled]="!pageViewService.editModeOn"
    >
      <app-index-card
        [indexCard] = "card"
        [(canEdit)] = "pageViewService.editModeOn"
      >
      </app-index-card>
    </div>
  </div>

</div>
