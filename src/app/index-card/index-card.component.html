<div class="index-card"
    [class.editable]="canEditValue"
>
  <mat-card
    [class.mat-elevation-z8]="enableElevation"
    (mouseover)="enableElevation=true"
    (mouseout)="enableElevation=false"
    (click)="copyToClipBoard($event)"
  >
    <mat-card-header>
      <mat-icon mat-card-avatar>file_copy</mat-icon>
      <mat-card-title>{{indexCardContent.codeSnippetTitle}}</mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <div class="index-card-editor" [id]="indexCardContent.uniqueId"></div>
    </mat-card-content>
  </mat-card>
</div>
